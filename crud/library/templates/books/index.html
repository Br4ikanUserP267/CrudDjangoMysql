{% extends "base.html" %}


{% block title %} Book list {% endblock %}
{% block content %}
<div class="card bg-dark" >
    <div class="card-header">
        <a name="" id="" class="btn btn-secondary" href="{% url 'create' %}" role="button">Create new book</a>
    </div>
    <div class="card-body bg-dark">
        <h4 class="card-title" style="color:white">Books</h4>
        <ul class="list-unstyled"></ul>
        
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>
                    <tr class="">
                        <td scope="row">{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td>
                            <img src="{{book.images.url}}" height="200" width="300" alt="ERROR SERVER">
                            
                            </td>
                        <td>{{book.description}}</td>
                        <td>
                            <a href="{% url 'edit' book.id %}" class="btn btn-info " role="button">Edit</a>
                            | 
                            <a href="{% url 'delete' book.id %}" class="btn btn-danger" role="button">Delete</a>

                        </td>
                        
                    </tr>
                    <tr class="">
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    
    
    </div>
    
</div>

{% endblock %}
